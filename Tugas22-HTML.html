<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tugas 22</title>
</head>
<body>
   <h1>Napak Tilas</h1>
   <form action="">
      <fieldset>
         <legend> Form </legend>
            <table>
               <tr>
                  <td>Nama </td>
                  <td>: <input type="text"></td>
               </tr>
               <tr>
                  <td>Username </td>
                  <td>: <input type="text"></td>
               </tr>
               <tr>
                  <td>Email </td>
                  <td>: <input type="email"></td>
               </tr>
               <tr>
                  <td>Password </td>
                  <td>: <input type="password"></td>
               </tr>
               <tr>
                  <td>Alamat Web </td>
                  <td>: <input type="url"></td>
               </tr>
               <tr>
                  <td>Tempat Lahir</td>
                  <td>: <input type="date"></td>
               </tr>
               <tr>
                  <td>Umur </td>
                  <td>: <input type="number"></td>
               </tr>
               <tr>
                  <td>Jenis Kelamin </td>
                  <td>: 
                     <input type="radio" name="jenis-kelamin"> Pria
                     <input type="radio" name="jenis-kelamin"> Wanita
                  </td>
               </tr>
               <tr>
                  <td>Agama </td>
                  <td>: 
                     <select name="" id="agama">
                        <option value="">Islam</option>
                        <option value="">Katolik</option>
                        <option value="">Kong hu chu</option>
                        <option value="">Protestan</option>
                        <option value="">Budha</option>
                        <option value="">Hindu</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>Biografi </td>
                  <td>: <textarea name="" id="" cols="30" rows="10"></textarea></td>
               </tr>
               <tr>
                  <td>Foto </td>
                  <td>: <img src="logo1.jpg" alt="" width="300" height="300"></td>
               </tr>
               <tr>
                  <td>Audio </td>
                  <td>: <audio src="sample.mp3" controls></audio></td>
               </tr>
            </table>
      </fieldset>
   </form>
</body>
</html>
